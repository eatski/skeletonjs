<section>
    <h2>Each</h2>
    <ul>
        <sk:each ref="list" item="e" >
            <li>{{e}}</li>
        </sk:each>
    </ul>
    <h2>If</h2>
    <sk:if expression="flg">
        <div>Flg is true</div>
    </sk:if>
    <sk:if expression="!flg">
        <div>Flg is false</div>
    </sk:if>
    <sk:if expression="animalType == 'dog'">
        <div>animalType is dog</div>
    </sk:if>
</section>
